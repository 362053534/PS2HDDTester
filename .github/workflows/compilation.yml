name: CI-compile

on:
  push:
  pull_request:
  workflow_dispatch:
  repository_dispatch:
    types: [run_build]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/ps2homebrew:main
    steps:
    - name: git checkout
      uses: actions/checkout@v4

    - run: |
        cd hddtester
        make

    - name: Upload release artifact ELF
      if: ${{ success() }}
      uses: actions/upload-artifact@v4
      with:
        path: |
          hddtester/bin/*.elf
